<!-- ================= MAIN ================= -->
<main class="dashboard">
  <div class="dashboard-top">
    <button class="menu-toggle" type="button" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <h1><i class="fa-solid fa-buildings"></i> Gerenciar Empresas</h1>
  </div>

  <div class="config-page">
    
    <!-- Info da empresa ativa -->
    <div class="card" style="padding: 16px 20px; background: #f0f9ff; border-left: 4px solid var(--blue); margin-bottom: 24px;">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center; gap: 12px;">
          <i class="fa-solid fa-info-circle" style="font-size: 24px; color: var(--blue);"></i>
          <div>
            <strong style="color: #1e293b;">Empresa Ativa:</strong>
            <span id="hint-empresa-ativa" style="color: #64748b; margin-left: 8px;">Carregando...</span>
          </div>
        </div>
        <button id="btn-nova-empresa" class="btn btn-primary">
          <i class="fa-solid fa-plus"></i> Nova Empresa
        </button>
      </div>
    </div>

    <!-- Lista de Empresas -->
    <div class="card">
      <div class="card-header" style="padding: 20px; border-bottom: 1px solid #e5e7eb;">
        <h2 style="margin: 0; display: flex; align-items: center; gap: 10px;">
          <i class="fa-solid fa-building"></i> Minhas Empresas
        </h2>
      </div>
      <div style="padding: 20px;">
        <div id="lista-empresas" class="empresas-grid">
          <!-- Preenchido via JS -->
        </div>
      </div>
    </div>

  </div>

</main>

<!-- ================= MODAL NOVA EMPRESA ================= -->
<div id="modal-empresa" class="modal" style="display: none;">
  <div class="modal-content" style="max-width: 600px;">
    <div class="modal-header">
      <h3 id="modal-title">Nova Empresa</h3>
      <button class="modal-close" onclick="fecharModalEmpresa()">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <form id="form-empresa">
        <input type="hidden" id="empresa-id" />
        
        <div class="form-group">
          <label for="empresa-razao">Razão Social *</label>
          <input type="text" id="empresa-razao" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="empresa-fantasia">Nome Fantasia</label>
          <input type="text" id="empresa-fantasia" class="form-control" />
        </div>

        <div class="form-group">
          <label for="empresa-cnpj">CNPJ</label>
          <input type="text" id="empresa-cnpj" class="form-control" maxlength="18" placeholder="00.000.000/0000-00" />
        </div>

        <div class="form-group">
          <label for="empresa-ie">Inscrição Estadual</label>
          <input type="text" id="empresa-ie" class="form-control" />
        </div>

        <div class="form-group">
          <label for="empresa-email">E-mail</label>
          <input type="email" id="empresa-email" class="form-control" />
        </div>

        <div class="form-group">
          <label for="empresa-telefone">Telefone</label>
          <input type="text" id="empresa-telefone" class="form-control" maxlength="15" placeholder="(00) 00000-0000" />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline" onclick="fecharModalEmpresa()">Cancelar</button>
      <button type="button" class="btn btn-primary" onclick="salvarEmpresa()">
        <i class="fa-solid fa-save"></i> Salvar
      </button>
    </div>
  </div>
</div>
