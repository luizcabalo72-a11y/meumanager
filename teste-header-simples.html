<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Simples Header</title>

    header { background: white; padding: 20px; border-bottom: 1px solid #ddd; }
    .header-right { float: right; }

    h1 { margin: 20px; }
  </style>
</head>
<body>
  <header>

  <script>
    // Cria dados de teste
    const id1 = 'test1_' + Date.now();

    localStorage.setItem('acc_' + id1 + '__empresa_dados', JSON.stringify({
      razaoSocial: 'Empresa Um',

    localStorage.setItem('acc_' + id2 + '__empresa_dados', JSON.stringify({
