<main class="dashboard">
  <div class="dashboard-top">
    <button class="menu-toggle" type="button" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
    <h1><i class="fa-solid fa-truck"></i> Fornecedores</h1>
  </div>

  <div class="toolbar-produtos">
    <div class="toolbar-left">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="forn-busca" type="text" placeholder="Buscar nome, site, cidade..." />
      </div>
      <button id="abrir-modal-fornecedor" class="btn btn-primary" type="button">
        <i class="fa-solid fa-plus"></i> Novo Fornecedor
      </button>
      <button id="btn-limpar-filtros" class="btn btn-outline" type="button">
        <i class="fa-solid fa-filter-circle-xmark"></i> Limpar
      </button>
    </div>
    <div class="toolbar-right">
      <select id="filtro-categoria" class="filter-select"><option value="">Todas Categorias</option></select>
      <select id="filtro-uf" class="filter-select"><option value="">Todos Estados</option></select>
      <select id="filtro-status" class="filter-select">
        <option value="">Todos Status</option>
        <option value="ATIVO">Ativo</option>
        <option value="INATIVO">Inativo</option>
      </select>
    </div>
  </div>

  <div id="contador-fornecedores" class="contador-resultados"></div>

  <section class="card forn-section">
    <div class="table-responsive">
      <table class="forn-table">
       <thead>
  <tr>
    <th>Nome / Razão Social</th>
    <th>Nome Fantasia</th>
    <th>Site</th>
    <th>Categoria</th>
    <th>Cidade</th>
    <th>UF</th>
    <th>Telefone</th>
    <th>E-mail</th>
    <th class="center">Status</th>
    <th class="center">Ações</th>
  </tr>
</thead>

        <tbody id="tabela-fornecedores-body"></tbody>
      </table>
    </div>
  </section>
