<!-- ================= MAIN ================= -->
<main class="dashboard">

  <div class="dashboard-top">
    <button class="menu-toggle" type="button" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <h1><i class="fa-solid fa-box"></i> Produtos</h1>
  </div>

  <!-- ================= TOOLBAR COM FILTROS ================= -->
  <div class="toolbar-produtos">
    
    <!-- LADO ESQUERDO: Busca + Novo + Limpar -->
    <div class="toolbar-left">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="prod-busca" type="text" placeholder="Buscar SKU, produto, marca..." />
      </div>

      <button id="abrir-modal-produto" class="btn btn-primary" type="button">
        <i class="fa-solid fa-plus"></i> Novo Produto
      </button>

      <button id="btn-limpar-filtros" class="btn btn-outline" type="button" title="Limpar filtros">
        <i class="fa-solid fa-filter-circle-xmark"></i> Limpar
      </button>
    </div>

    <!-- LADO DIREITO: Filtros -->
    <div class="toolbar-right">
      <div class="filter-group">
        <select id="filtro-categoria" class="filter-select">
          <option value="">Todas Categorias</option>
        </select>
      </div>

      <div class="filter-group">
        <select id="filtro-marca" class="filter-select">
          <option value="">Todas Marcas</option>
        </select>
      </div>

      <div class="filter-group">
        <select id="filtro-status" class="filter-select">
          <option value="">Todos Status</option>
          <option value="ATIVO">Ativo</option>
          <option value="INATIVO">Inativo</option>
        </select>
      </div>
    </div>

  </div>
  <!-- ================= /TOOLBAR ================= -->

  <section class="card forn-section" style="overflow-x:auto;">
    <table class="forn-table" style="min-width:1100px;">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Produto</th>
          <th>Categoria</th>
          <th>Marca</th>
          <th class="center">Un</th>
          <th class="center">Status</th>
          <th class="center">Ações</th>
        </tr>
      </thead>

      <tbody id="tabela-produtos-body"></tbody>
    </table>
  </section>

</main>
